<div class="post" *ngFor="let post of posts">
    <h3>{{post.titulo}}</h3>
    <p>Contenido del artículo: {{post.texto}}</p>
    <p>Autor: {{post.autor}}</p>
    <div>
        <img [src]="post.imagen">
    </div>
    <p>Fecha de publicación: {{post.fecha}}</p>
    <p>Categoría: {{post.categoria}}</p>
</div>
